function initialize() {
  var g = google.maps;
  var mapOptions = {
    center: new g.LatLng(-34.397, 150.644),
    zoom: 2,
    mapTypeId: g.MapTypeId.ROADMAP
  };
  var map = new g.Map(document.getElementById("map_canvas"),
      mapOptions);
      
  var flightPlanCoordinates = [
    new g.LatLng(37.772323, -122.214897),
    new g.LatLng(21.291982, -157.821856)
  ];
  var flightPath = new g.Polyline({
    path: flightPlanCoordinates,
    strokeColor: "#FF0000",
    strokeOpacity: 1.0,
    strokeWeight: 2
  });
  flightPath.setMap(map);
